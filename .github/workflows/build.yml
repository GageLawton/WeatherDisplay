name: Build WeatherDisplay on PR

on:
  pull_request:
    branches:
      - '**'  # This will trigger for PRs to any branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential g++ libwiringpi-dev libcurl4-openssl-dev

      - name: Build WeatherDisplay
        run: |
          set -e
          echo "Running g++ to build the project"
          g++ -o weather main.cpp weather.cpp lcd.cpp -lwiringPi -lcurl -I./include -std=c++11

      - name: List built files
        run: ls -l weather
